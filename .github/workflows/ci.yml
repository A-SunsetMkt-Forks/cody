name: ci

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
  workflow_dispatch:

jobs:
  test-unit:
    strategy:
      fail-fast: false
      matrix:
        runner: [ubuntu]
        node: [20]
    runs-on: ${{ matrix.runner }}-latest
    timeout-minutes: 10
    steps:
      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v1
        with:
          image: tonistiigi/binfmt:latest
          platforms: all
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - uses: pnpm/action-setup@v2
      - run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
        shell: bash
        id: pnpm-cache
      - name: Cache pnpm store
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-${{ matrix.node }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-${{ matrix.node }}-pnpm-store-
      - run: pnpm install
      - run: pnpm build
      - run: ./install-ldid.sh
      - run: pnpm run build-agent-binaries
        working-directory: agent
      # - run: ldid2 -S agent/dist/agent-macos-arm64
      - run: zip agent.zip agent/dist/agent-macos-arm64
      - name: Upload Asset
        uses: actions/upload-artifact@v2
        with:
          name: agent
          path: agent.zip
